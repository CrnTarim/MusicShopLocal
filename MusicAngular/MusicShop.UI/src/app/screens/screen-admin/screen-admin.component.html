<div class="admin-form">
  <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="admin.name" placeholder="Name" maxlength="10" (input)="checkCharacterLimit(admin.name, 10, 'name')" />
      <div *ngIf="nameExceedsLimit" class="error-message">Name must be at most 10 characters long.</div>
  </div>
  <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="admin.password" placeholder="Password" type="password" maxlength="10" (input)="checkCharacterLimit(admin.password, 10, 'password')" />
      <div *ngIf="passwordExceedsLimit" class="error-message">Password must be at most 10 characters long.</div>
  </div>
  <div class="button-group">
      <button [disabled]="nameExceedsLimit || passwordExceedsLimit" (click)="register(admin)">Register</button>
      <button [disabled]="nameExceedsLimit || passwordExceedsLimit" (click)="login(admin)">Login</button>
  </div>
</div>
