<div *ngIf="customer">
    <h2>{{ customer.name}}</h2>
    <div>
        Name:
        <input [(ngModel)]="customer.name" placeholder="Name"  />
    </div>
    <!-- <div>
        CustomerId:
        <input [(ngModel)]="customer.id" placeholder="CustomerId"  />
    </div> -->
    <div>
        Email:
        <input [(ngModel)]="customer.email" placeholder=" Email:"  />
    </div>

    <div>
        Phone:
        <input [(ngModel)]="customer.phone" placeholder="Phone"  />
    </div>
    <button (click)="updateCustomer(customer)" >Save</button>
    <button (click)="deleteCustomer(customer)" >Delete</button>
    <button (click)="createCustomer(customer)" >Create</button>
</div>
